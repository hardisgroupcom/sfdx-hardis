site_name: Sfdx-Hardis
site_url: https://hardisgroupcom.github.io/sfdx-hardis
repo_url: https://github.com/hardisgroupcom/sfdx-hardis
edit_uri: tree/master/docs
site_author: Nicolas Vuillamy
site_description: Salesforce DX Plugin by Hardis Group.
copyright: >-
  Doc generated by <a
  href="https://hardisgroupcom.github.io/sfdx-hardis/hardis/doc/plugin/generate/"
  target="_blank">sfdx-hardis</a>
theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.instant
  logo: assets/images/hardis-logo.png
  favicon: assets/images/hardis-favicon.png
  palette:
    primary: light blue
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - mdx_truly_sane_lists
  - attr_list
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js
  - javascripts/gtag.js
extra_css:
  - stylesheets/extra.css
extra:
  social:
    - icon: fontawesome/regular/circle-question
      link: https://github.com/hardisgroupcom/sfdx-hardis/issues
      title: Need help ? Post an issue :)
    - icon: fontawesome/brands/github
      link: https://github.com/hardisgroupcom/sfdx-hardis
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/oxsecurity/megalinter
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/NicolasVuillamy
  generator: false
