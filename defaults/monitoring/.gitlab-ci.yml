#######################################
### sfdx-hardis monitoring pipeline ###
#######################################

# PLEASE DO NOT UPDATE THIS FILE EXCEPT TO ADD TAGS TO YOUR STEPS

variables:
  FORCE_COLOR: "1"

# Pipeline stages
stages:
  - backup
  - monitor

# Use sfdx-hardis docker image to always be up to date with latest version
image: hardisgroupcom/sfdx-hardis:latest

# Metadata backup
backup:
  stage: backup
  #tags:
  #  - ubuntu
  before_script:
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
  script:
    # Extract metadata folders (+other checks ^^)
    - sfdx hardis:auth:login
    - sfdx hardis:org:monitor:backup
    # Commit and push new state
    - git status
    - git add --all
    - git commit -m "$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME org state on $(date -u +'%Y-%m-%d %H:%M') [skip ci]" || echo "No changes to commit"
    - git push -o ci-skip https://root:$ACCESS_TOKEN@$CI_SERVER_HOST/$CI_PROJECT_PATH.git HEAD:$CI_COMMIT_REF_NAME
  artifacts:
    when: always
    paths:
      - hardis-report
    expire_in: 6 month

# Apex tests
apex_tests:
  stage: monitor
  #tags:
  #  - ubuntu
  before_script:
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
  script:
    # Login & run apex tests
    - sfdx hardis:auth:login
    - sfdx hardis:org:test:apex
  artifacts:
    when: always
    paths:
      - hardis-report
    expire_in: 6 month

# Apex tests
monitoring_tools:
  stage: monitor
  #tags:
  #  - ubuntu
  before_script:
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
  script:
    # Login & run apex tests
    - sfdx hardis:auth:login
    - sfdx hardis:org:monitor:all
  artifacts:
    when: always
    paths:
      - hardis-report
    expire_in: 6 month

# Check code quality and good practices using MegaLinter
megalinter:
  stage: monitor
  #tags:
  #  - ubuntu
  image: oxsecurity/megalinter-salesforce:latest
  script: ["true"]
  allow_failure: true
  variables:
    # All available variables are described in documentation
    # https://megalinter.io/latest/config-file/
    DEFAULT_WORKSPACE: $CI_PROJECT_DIR
    DEFAULT_BRANCH: master
    # ADD YOUR CUSTOM ENV VARIABLES HERE TO OVERRIDE VALUES OF .mega-linter.yml AT THE ROOT OF YOUR REPOSITORY
  artifacts:
    when: always
    paths:
      - report
    expire_in: 6 month
