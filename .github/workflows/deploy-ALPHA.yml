---
#
# Documentation:
# https://help.github.com/en/articles/workflow-syntax-for-github-actions
#

#######################################
# Start the job on all push to master #
#######################################
name: "Build & Deploy - ALPHA"
on:
  push:
    branches:
      - "alpha"

###############
# Set the Job #
###############
jobs:
  deploy:
    name: Deploy alpha
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://registry.npmjs.org"
          always-auth: true
          # Defaults to the user or organization that owns the workflow file
          scope: "hardisgroupcom"
      - run: yarn
      - run: yarn config set version-git-tag false && tsc -b
      - run: ALPHAID=$(date '+%Y%m%d%H%M') && yarn version --prepatch --preid="alpha$ALPHAID"
      - run: yarn config set network-timeout 300000 && yarn publish --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  docker_images:
    runs-on: ${{ matrix.os }}
    permissions:
      packages: write
    environment:
      name: alpha
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        os: [ubuntu-latest]
        # flavors-start
        vars:
          [
            {
              tag: alpha,
              sfdx_hardis_version: alpha,
              cli: sfdx-cli,
              cli_version: latest
            },
            {
              tag: alpha-sfdx-recommended,
              sfdx_hardis_version: alpha,
              cli: sfdx-cli,
              cli_version: latest
            },
            {
              tag: alpha-sf-cli,
              sfdx_hardis_version: alpha,
              cli: "@salesforce/cli",
              cli_version: latest
            }
          ]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7
          build-args: |
            CLI_PACKAGE=${{ matrix.vars.cli }}
            SFDX_HARDIS_VERSION=${{ matrix.vars.sfdx_hardis_version }}
            SFDX_CLI_VERSION=${{ matrix.vars.cli_version }}
          load: false
          push: true
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          tags: |
            docker.io/hardisgroupcom/sfdx-hardis:${{ matrix.vars.tag }}
            ghcr.io/hardisgroupcom/sfdx-hardis:${{ matrix.vars.tag }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "docker.io/hardisgroupcom/sfdx-hardis:${{ matrix.vars.tag }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          security-checks: vuln
          severity: "CRITICAL,HIGH"